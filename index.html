<!DOCTYPE html>
<html>
  <head>
    <title>Select JSON File</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body class="container mt-5">
    <div class="main-container mt-3 mb-3">
      <h1>Beginner Challenges</h1>
      <div class="row mt-4">
        <div class="col-md-6">
          <button
            onclick="selectJSON('challenges.json')"
            class="btn btn-primary"
          >
            Challenges 1
          </button>
        </div>
        <div class="col-md-6">
          <button
            onclick="selectJSON('challenges2.json')"
            class="btn btn-primary"
          >
            Challenges 2
          </button>
        </div>
      </div>
    </div>
    <div class="main-container mt-3 mb-3">
      <h1>Intermediate Challenges</h1>
      <div class="row mt-4">
        <div class="col-md-6">
          <button
            onclick="selectJSON('challenges.json')"
            class="btn btn-primary"
          >
            Challenges 1
          </button>
        </div>
        <div class="col-md-6">
          <button
            onclick="selectJSON('challenges2.json')"
            class="btn btn-primary"
          >
            Challenges 2
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    function selectJSON(jsonFileName) {
      // Store the selected JSON file in local storage
      localStorage.setItem("selectedJSON", jsonFileName);
      // Redirect to challenge HTML page
      window.location.href = "challengePage.html"; 
    }
  </script>
</html>
