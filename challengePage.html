<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Python Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.css"
    />
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <link rel="stylesheet" href="challengePage.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg ">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img src="python-logo.png" alt="" />[CodeSerpent]</a
        >
        <div class="dropdown">
          
          <button
            class="btn btn-dark dropdown-toggle"
            type="button"
            id="challengesDropdown"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Challenge List
          </button>
          <div class="dropdown-menu" aria-labelledby="challengesDropdown">
            <a href="index.html" class="dropdown-item">Home</a>
            <button
              class="dropdown-item"
              onclick="loadChallenge('Challenge 1')"
            >
              Challenge 1
            </button>
            <button
              class="dropdown-item"
              onclick="loadChallenge('Challenge 2')"
            >
              Challenge 2
            </button>
            <button
              class="dropdown-item"
              onclick="loadChallenge('Challenge 3')"
            >
              Challenge 3
            </button>
            <button
              class="dropdown-item"
              onclick="loadChallenge('Challenge 4')"
            >
              Challenge 4
            </button>
            <button
              class="dropdown-item"
              onclick="loadChallenge('Challenge 5')"
            >
              Challenge 5
            </button>
            <button
              class="dropdown-item"
              onclick="loadChallenge('Challenge 6')"
            >
              Challenge 6
            </button>
            <button
              class="dropdown-item"
              onclick="loadChallenge('Challenge 7')"
            >
              Challenge 7
            </button>
            <button
              class="dropdown-item"
              onclick="loadChallenge('Challenge 8')"
            >
              Challenge 8
            </button>
            <button
              class="dropdown-item"
              onclick="loadChallenge('Challenge 9')"
            >
              Challenge 9
            </button>
            <button
              class="dropdown-item"
              onclick="loadChallenge('Challenge 10')"
            >
              Challenge 10
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container bg-light">
      <div class="main-section">
        <!-- <section class="header text-center p-5">
        <h2 class="text-dark">üêçPython Challengesüêç</h2>
      </section> -->
        <div id="challengeDetails">
          <h2 id="challengeTitle">Thinking...</h2>
          <p id="challengeDescription">...very...</p>
          <p id="expected-output">...hard!</p>
        </div>
        <div class="revision-button-div">
          <button class="btn btn-dark" id="sectionRevisionButton">
            Section Revision
          </button>
          <div id="sectionRevisionContent"></div>

        </div>
        <div class="code-div">
          <section class="challenge">
            <p>Code Editor:</p>
            <!-- Code editor textarea -->
            <textarea
              id="code"
              name="code"
              rows="10"
              cols="50"
              class="form-control"
            ></textarea>

            <!-- Run and clear buttons -->
            <button
              type="button"
              class="btn btn-success mt-3"
              onclick="evaluatePython()"
            >
              Run
            </button>

            <button id="clearCodeButton" class="btn btn-danger">Clear Code</button>

          </section>
        </div>
        <div class="mt-3 output-div">
          <section class="output">
            <div>
              <p>Output log:</p>
              <!-- Output textarea -->
              <textarea
                id="output"
                name="output"
                class="w-100 form-control"
                rows="15"
              ></textarea>
              <button
              type="button"
              class="btn btn-danger mt-3"
              onclick="clearOutput()"
            >
              Clear Output
            </button>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- Fixed Python image that spins on hover -->
    <img src="python-logo.png" alt="Fixed Image" class="fixed-image" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.js"
      integrity="sha512-XMlgZzPyVXf1I/wbGnofk1Hfdx+zAWyZjh6c21yGo/k1zNC4Ve6xcQnTDTCHrjFGsOrVicJsBURLYktVEu/8vQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/mode/python/python.min.js"
      integrity="sha512-/mavDpedrvPG/0Grj2Ughxte/fsm42ZmZWWpHz1jCbzd5ECv8CB7PomGtw0NAnhHmE/lkDFkRMupjoohbKNA1Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
